<div class="container d-flex justify-content-center mt-50 mb-50">
    <div class="row">
        <div class="col-md-4 mt-2" *ngFor="let product of products">
            <div class="card">
                <div class="card-body">
                    <div class="card-img-actions"> 
                        <img src="./../../../../../../../assets/products/{{product.image}}.png" class="card-img img-fluid" width="96" height="350" alt=""> 
                    </div>
                </div>
                <div class="card-body bg-light text-center">
                    <div class="mb-2">
                        <h6 class="font-weight-semibold mb-2">
                            <a routerLink = "../../detail/{{product.productId}}" class="text-default mb-2" data-abc="true">{{product.name}}</a>
                        </h6>
                    </div>
                    <div class="line"></div>
                    <h6 class="mb-0 font-weight-semibold">R${{product.price}},00</h6>
                    <div class="line"></div>
                    <button type="button" class="btn bg-cart"><i class="fa fa-cart-plus mr-2"></i> Add to cart</button>
                </div>
            </div>
        </div>
    </div>
</div>
