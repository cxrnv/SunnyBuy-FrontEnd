    <div class="card mt-100 mb-100">
        <form>    
            <h1 class="title">Credit Card</h1>
            <span id="card-header">Saved cards:</span>
            
            <div class="saved-cards">
                
                <div class="row row-1" *ngFor="let card of cards">
                    <div class="col-2">
                        <img class="img-fluid" src="./../../../../../assets/operator/{{card.operator}}.png"/></div>
                    <div class="col-7"> 
                        <input type="text" placeholder="{{ (card.number | mask) }}"></div>
                    <div class="col-3 d-flex justify-content-center"> <a href="#">Remove card</a> </div>
                </div>           
            </div>
            
            <span id="card-header">Add new card:</span>
            <div class="row-1">
                <div class="row row-2"> <span id="card-inner">Card holder name</span> </div>
                <div class="row row-2"> <input type="text" placeholder="Bojan Viner"> </div>
            </div>
            <div class="row three">
                <div class="col-7">
                    <div class="row-1">
                        <div class="row row-2"> <span id="card-inner">Card number</span> </div>
                        <div class="row row-2"> <input type="text" placeholder="5134-5264-4"> </div>
                    </div>
                </div>
                <div class="col-2"> <input type="text" placeholder="Exp. date"> </div>
                <div class="col-2"> <input type="text" placeholder="CVV"> </div>
            </div> 
            <button mat-raised-button class="btn d-flex mx-auto justify-content-center"><b>Add card</b></button>

            <button routerLink="/cart" mat-raised-button class="btn cancel d-flex mx-auto justify-content-center"><b>Cancel</b></button>
        </form>
    </div>
