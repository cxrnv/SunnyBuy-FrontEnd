<div class="product-detail">
<section class="mb-5">

  <div class="row">
    <div class="col-md-6">
      <div id="mdb-lightbox-ui"></div>

      <div class="mdb-lightbox">

        <div class="row product-gallery mx-1" *ngIf='product'>
          <img src="./../../../../../../../assets/products/{{product.image}}.png" alt="">
        </div>
      </div>

    </div>

    <div class="col-md-5" *ngIf='product'>
      <h4>{{product.name}}</h4>
      <p class="mb-2 text-muted text-uppercase small"></p>
      
      <p><span class="mr-1"><strong>${{product.price}}.00</strong></span></p>
      <hr>
      <p class="pt-1" *ngFor="let d of details">
        {{d}}</p>
      
      <div class="table-responsive mb-2">
        <table class="table table-sm table-borderless">
          <tbody>
            <tr class="quantity">
              <td class="pl-0 pb-0 w-25 q">
                <br><strong>Quantity:</strong></td>
              <td class="pb-0"><br>{{product.quantity}}</td>
            </tr>
            <!-- <tr>
              <td class="pl-0">
                <div class="def-number-input number-input safari_only mb-0">
                  <button onclick="this.parentNode.querySelector('input[type=number]').stepDown()"
                    class="minus"></button>
                  <input class="quantity" min="0" name="quantity" value="1" type="number">
                  <button onclick="this.parentNode.querySelector('input[type=number]').stepUp()"
                    class="plus"></button>
                </div>
              </td> 
            </tr>-->
          </tbody>
        </table>
      </div>
      
      <button mat-raised-button type="button" class="btn b btn-primary btn-md mb-2">Buy now</button>
      <button mat-raised-button type="button" class="btn a btn-light btn-md mb-2" (click)="addCart()">Add to cart</button>
    </div>
  </div>
</section>
</div>
