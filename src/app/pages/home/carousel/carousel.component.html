<div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel" >

<div class="item">
  <div class="carousel-inner">
    <div class="carousel-item" *ngFor="let p of products ; let i = index" [ngClass]= "{ 'active' : i == 0}">
      <h4 class="product-name">
        {{p.name}}
      </h4>
      <div class="image-products-card">
        <img src="./../../../../../assets/products/{{p.image}}.png" class="d-block w-90" alt="...">
      </div>
    </div>
    
    <div class="carousel-item">
      <h5 class="product-name"></h5>
      <img src="./../../../../../assets/products/a2.png" class="d-block w-90" alt="...">
    </div>
  </div>
</div>
  
  <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
