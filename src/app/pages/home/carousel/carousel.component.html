<div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel" >

<div class="item">
  <div class="carousel-inner">
    <div class="carousel-item" *ngFor="let p of products ; let i = index" [ngClass]= "{ 'active' : i == 0}">
      <div class="image-products-card">
        <img routerLink="/products/detail/{{p.productId}}" src="./../../../../../assets/products/{{p.image}}.png" class="d-block w-90" alt="...">
      </div>
      <h4 class="product-name" routerLink="/products/detail/{{p.productId}}">
        {{p.name}} 
      </h4>
    </div>
    
    <div class="carousel-item">
      <h5 class="product-name"></h5>
      <img src="./../../../../../assets/products/a2.png" class="d-block w-90" alt="...">
    </div>
  </div>
</div>
  
  <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>

  <div class="products-card">
    <div class="title-card">
      <h4>Products</h4>
    </div>
    <div class="container d-flex justify-content-center mt-50 mb-50">
      <div class="row">
          <div class="col-md-4 mt-2" *ngFor="let product of products">
              <div class="card">
                  <div class="card-body">
                      <div class="card-img-actions"> 
                          <img src="./../../../../../../../assets/products/{{product.image}}.png" class="card-img img-fluid" width="96" height="350" alt=""> 
                      </div>
                  </div>
                  <div class="card-body bg-light text-center">
                      <div class="mb-2">
                          <h6 class="font-weight-semibold mb-2">
                              <a routerLink = "../../detail/{{product.productId}}" class="text-default mb-2" data-abc="true">{{product.name}}</a>
                          </h6>
                      </div>
                      <div class="line"></div>
                      <h6 class="mb-0 font-weight-semibold">R${{product.price}},00</h6>
                      <div class="line"></div>
                      <button routerLink="/products/detail/{{product.productId}}"  mat-raised-button type="button" class="btn a btn-light btn-md mb-2">Show more</button>
                  </div>
              </div>
          </div>
      </div>
  </div>
  </div>
