<div class="client-header">
    <div class="client-header-content">
        <div class="title">
            <h1>Hello {{client.name}}</h1>
            <p class="msg">
                This is your profile page. You can see you personal information and edit it !
            </p>
        </div>
        <div class="info">
            <div class="account-information">
                <div class="nav-myAccount">
                    <h5>
                        My account
                    </h5>
                </div>

                <div>
                    <p class="client_Information">
                        CLIENT INFORMATION
                    </p>




                    <div class="form-clientData">

                        <form class="form" [formGroup]="formEdit" autocomplete="off" disabled>
                            <mat-form-field class="form__input">
                                <input name="name" matInput placeholder="Full name" type="text" formControlName="name">
                            </mat-form-field>
                            <mat-form-field class="form__input">
                                <input name="email" matInput placeholder="Email Address" type="email"
                                    formControlName="email">
                            </mat-form-field>

                            <mat-form-field class="form__input">
                                <input name="password" matInput placeholder="Password" type="password"
                                    formControlName="password">
                            </mat-form-field>

                            <mat-form-field class="form__input">
                                <input name="clientCpf" matInput placeholder="Cpf" type="text"
                                    formControlName="clientCpf">
                                <mat-error>Cpf must have 11 characters</mat-error>
                            </mat-form-field>

                            <mat-form-field class="form__input">
                                <input name="phone" matInput placeholder="Phone" type="text" formControlName="phone">
                                <mat-error>Number phone must have 11 characters</mat-error>
                            </mat-form-field>
                            <mat-form-field class="form__input address">
                                <input name="address" matInput placeholder="Address" type="text"
                                    formControlName="address">
                            </mat-form-field>
                            <hr>
                            <button mat-raised-button class="btn-edit-account" type="button"
                                (click)="enableEditClient()">Edit profile</button>
                            <button mat-raised-button class="btn-edit-account" type="submit"
                                (click)="saveEditClient()">Save profile</button>
                            <button mat-raised-button class="btn-disable-account" ty>Disable account</button>
                        </form>
                    </div>
                </div>

            </div>
            <div class="profile">
                <div class="modal-picture-profile">
                    <input #Image type="file" (change)="handleFileInput($event.target.files)" />
                    <img class="profile_picture" [src]="client.image" alt="img_profile">
                </div>
            </div>
        </div>
    </div>
</div>
