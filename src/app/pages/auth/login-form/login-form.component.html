<form class="form" [formGroup]="form" (ngSubmit)="saveLogin()">

  <mat-form-field class="form-field" appearance="outline">

    <input name="email" matInput placeholder="Email Address" formControlName="email">
  </mat-form-field>

  <mat-form-field class="form__input">
    <input name="password" matInput placeholder="Password" type="password" formControlName="password">
  </mat-form-field>

  <div class="form-actions">
    <button class="form-actions__login" mat-raised-button color="primary" type="submit">Login</button>
  </div>
  <hr>
  <button class="form-actions__homepage" routerLink="/homepage" mat-button>Go to site without login</button>
</form>
